<body id="checkout-page">

<div id="site">
	<div class="header">
		<a href="index.html"><img class="header-logo" src="images/logo.gif"></a>
	</div>
	<div id="mySidenav" class="sidenav">
		<a href="cart.html" id="cart-icon" class="active"><span class="fas fa-shopping-cart"></span></a>
		<a href="index.html">Home</a>
		<a href="newcollection.html">New Collection</a>
		<a href="shirts.html">Shirts</a>
		<a href="hoodies.html">Hoodies</a>
		<a href="about.html" id="about">About</a>
		<div class="navbutton-container" onclick="toggleNav()">
			<span id="navbutton" class="fas fa-chevron-right" ></span>
		</div>
	</div>
	<div id="content">
		<h1>Your Order</h1>
			<table id="checkout-cart" class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
		 <div id="pricing">
			
			<p id="shipping">
				<strong>Shipping</strong>: <span id="sshipping"></span>
			</p>
			
			<p id="sub-total">
				<strong>Total</strong>: <span id="stotal"></span>
			</p>
		 </div>
		 
		 <div id="user-details">
		 	<h2>Your Data</h2>
		 	<div id="user-details-content"></div>
		 </div>
		 
		 
		 
		 
<form id="paypal-form" action="" method="get">
	<input type="hidden" name="cmd" value="_cart" />
	<input type="hidden" name="upload" value="1" />
	<input type="hidden" name="business" value="" />
        
	<input type="hidden" name="currency_code" value="" />
	<input type="submit" id="paypal-btn" class="btn" value="Pay with PayPal" />
</form>
		 
		 
	</div>
